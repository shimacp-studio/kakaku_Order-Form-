<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>シマコーポレーション 発注カタログ</title>
<style>
:root{
  --ink:#0f172a;--muted:#64748b;--line:#e5e7eb;
  --bg:#f6f8ff;--card:#fff;--brand:#1e66ff;
  --accent:#155eef;--shadow:0 4px 16px rgba(16,24,40,.06);
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--ink);
font-family:"Noto Sans JP",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
h1{margin:0;font-size:clamp(18px,3.4vw,26px);font-weight:800}
.hidden{display:none!important;}

/* ====== 通常デザイン ====== */
header{position:sticky;top:0;z-index:30;background:#ffffffcc;
border-bottom:1px solid var(--line);backdrop-filter:saturate(140%) blur(6px)}
.wrap{max-width:1200px;margin:0 auto;padding:10px 16px;
display:flex;justify-content:space-between;align-items:center;gap:10px;}
.brand{display:flex;align-items:center;gap:10px;}
.brand img{height:38px;width:auto}
.actions{display:flex;gap:12px;align-items:center}
.btn{background:var(--brand);color:#fff;border:1px solid #1243c1;
border-radius:10px;padding:8px 14px;font-weight:700;cursor:pointer;font-size:13px;transition:0.3s}
.btn:disabled{opacity:.5;cursor:not-allowed}

.controls{max-width:1200px;margin:10px auto;display:grid;gap:8px;
padding:0 16px;grid-template-columns:repeat(3,1fr);}
.input{background:#fff;border:1px solid var(--line);
border-radius:8px;padding:8px 10px;font-size:14px;}

main{display:grid;grid-template-columns:1fr 340px;gap:16px;
max-width:1200px;margin:14px auto;padding:0 16px}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
.card{position:relative;background:var(--card);border:1px solid #d6e0ff;
border-radius:14px;overflow:hidden;display:flex;flex-direction:column;
box-shadow:var(--shadow);padding-bottom:10px}
.thumb{aspect-ratio:3/2;display:flex;align-items:center;
justify-content:center;border-bottom:1px solid var(--line);background:#fff}
.thumb img{max-width:92%;max-height:92%;object-fit:contain}
.body{padding:10px 12px;display:grid;gap:6px}
.title{font-weight:700;font-size:12px;line-height:1.35;
display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;
overflow:hidden;min-height:2.6em}
.barcode svg{height:18px;width:80px;}
.price{font-weight:800;font-size:13px}
.actions-card{display:flex;align-items:center;
justify-content:space-between;margin-top:auto;padding:0 10px}
.qtyinput{width:70px;text-align:center;border:1px solid var(--line);
border-radius:8px;padding:4px}
.cart{position:sticky;top:84px;height:calc(100dvh - 100px);
background:#fff;border:1px solid var(--line);border-radius:14px;
padding:12px;display:flex;flex-direction:column;gap:8px;box-shadow:var(--shadow)}
.cartlist{flex:1;overflow:auto;border-top:1px dashed var(--line);padding-top:8px}
.cartitem{display:grid;grid-template-columns:1fr 62px 70px 24px;
gap:6px;align-items:center;padding:6px 0;border-bottom:1px dashed #e5e7eb}

/* ====== 印刷設定 ====== */
@page {
  size: A4 portrait;
  margin: 8mm 8mm 18mm 8mm; /* ← 下余白を広げて印刷エリアを確実に確保 */
}

@media print {
  header, .actions, .cart, .actions-card, .controls { display: none !important; }
  body { background: #fff; counter-reset: item; position: relative !important; }
  main { display: block; margin: 0; padding: 0; position: relative !important; min-height: 245mm !important; }
  .grid {
    grid-template-columns: repeat(2, 1fr) !important;
    gap: 6mm;
    width: calc(210mm - 20mm);
    margin: 30mm auto 0;
  }

  /* ==== カード設定 ==== */
  .card {
    position: relative;
    flex-direction: row;
    align-items: flex-start;
    gap: 4mm;
    border: 1px solid #d9e1f2;
    box-shadow: none;
    padding: 3.5mm;
    height: calc((297mm - 95mm) / 5);
    page-break-inside: avoid;
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
  }

  /* ==== 番号タグ（小型・近未来風） ==== */
  .card::before {
    counter-increment: item;
    content: "No." counter(item);
    position: absolute;
    bottom: 1.8mm;
    right: 2.2mm;
    padding: 1.4mm 3mm;
    font-family: "Orbitron", "Segoe UI", "Noto Sans JP", sans-serif;
    font-weight: 700;
    font-size: 7.3pt;
    letter-spacing: 0.4px;
    color: #fff;
    background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 50%, #1e3a8a 100%);
    border-radius: 12px;
    box-shadow: 0 0 3px rgba(14,165,233,0.8), inset 0 0 2px rgba(255,255,255,0.3);
    text-shadow: 0 0 2px rgba(255,255,255,0.4);
  }

  /* ==== 商品画像 ==== */
  .thumb {
    flex: 0 0 33mm;
    height: auto;
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
  }
  .thumb img {
    max-height: 27mm;
    max-width: 100%;
    object-fit: contain;
  }

  /* ==== 商品情報 ==== */
  .body {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    gap: 2mm;
    padding-right: 3mm;
  }

  .title {
    font-size: 9.3pt !important;
    line-height: 1.4 !important;
    max-height: 22mm !important;
    overflow: hidden !important;
    white-space: normal !important;
    word-break: break-word !important;
    font-weight: 700 !important;
  }

  .barcode svg { height: 20px; width: 70px; }
  .price { font-size: 9.3pt; }

  /* ==== 発注数量欄 ==== */
  .qty-print {
    position: absolute !important;
    bottom: 3mm !important;
    left: 4mm !important;
    display: flex;
    align-items: center;
    gap: 1.2mm;
    font-size: 9pt;
    font-weight: 600;
  }
  .qty-print input {
    width: 20mm !important;
    height: 6mm !important;
    border: 1px solid #bbb;
    border-radius: 3mm;
  }

  /* ==== ヘッダ ==== */
  .header-print {
    position: fixed;
    top: 5mm;
    left: 0;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    background: #fff;
  }
  .header-print img { height: 14mm; width: auto; }
  .header-print h2 { font-size: 16pt; font-weight: 800; margin: 0; }

  /* ==== フッター（下端固定） ==== */
  .footer-print {
    position: fixed !important;
    bottom: 0mm !important; /* ← スクショ赤枠の高さに一致させる */
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 11pt;
    font-family: "Noto Sans JP", "Segoe UI", sans-serif;
    color: #0f172a;
    padding-top: 2mm;
    background: #fff;
    z-index: 9999;
  }
}


  /* ==== 他要素より上に出す ==== */
  main, .grid, .card {
    position: relative !important;
    z-index: 1 !important;
  }
}

</style>
</head>

<body>

<!-- === TOP画面 === -->
<section id="top-section" style="text-align:center; padding:80px 20px;">
  <div style="background:#fff; display:inline-block; padding:40px 60px; border-radius:16px; box-shadow:0 4px 20px rgba(0,0,0,0.08);">
    <img src="img/shima_owl.jpg" alt="logo" style="width:80px; height:auto; margin-bottom:10px;">
    <h1>シマコーポレーション 発注カタログ</h1>
    <p style="color:#475569; font-size:14px; margin-bottom:20px;">発注者名を入力して開始してください</p>
    <div style="display:flex; flex-direction:column; gap:12px; max-width:320px; margin:auto;">
      <input id="buyerName" class="input" placeholder="発注者名（必須）" required>
      <input id="partnerName" class="input" placeholder="パートナー企業（任意）">
      <input id="siteName" class="input" placeholder="現場名（任意）">
      <div style="display:flex; justify-content:space-between; margin-top:18px;">
        <button id="startBtn" class="btn" style="background:#2563eb; border:1px solid #1e40af;">発注カタログへ進む</button>
        <button id="resetBtn" class="btn" style="background:#f1f5f9; color:#0f172a; border:1px solid #cbd5e1;">リセット</button>
      </div>
    </div>
  </div>
</section>

<!-- === 発注画面 === -->
<main id="order-section" class="hidden">
  <header>
    <div class="wrap">
      <div class="brand">
        <img src="img/shima_owl.jpg" alt="logo">
        <h1>シマコーポレーション 発注カタログ</h1>
      </div>
      <div class="actions">
        <button class="btn" onclick="window.print()">印刷（A4縦）</button>
      </div>
    </div>
  </header>

  <div class="controls">
    <input id="buyerNameDisplay" class="input" readonly>
    <input id="partnerNameDisplay" class="input" readonly>
    <input id="siteNameDisplay" class="input" readonly>
  </div>

  <section><div id="grid" class="grid"></div></section>

  <aside class="cart">
    <h2>カート</h2>
    <div id="cartlist" class="cartlist"></div>
    <div><strong>小計：</strong><span id="subtotal">0円</span><br>
      <strong>税込：</strong><span id="total">0円</span></div>
    <button id="orderBtn" class="btn">この内容で発注（メール送信）</button>
  </aside>
</main>

<div class="footer-print">
  発注者名：＿＿＿＿＿＿＿＿＿＿＿　日付：＿＿＿＿＿＿＿＿＿＿＿　備考：＿＿＿＿＿＿＿＿＿＿＿
</div>

<script>
// === TOP画面 → 発注画面 切り替え制御 ===
document.getElementById("startBtn").addEventListener("click", () => {
  const buyer = document.getElementById("buyerName").value.trim();
  const partner = document.getElementById("partnerName").value.trim();
  const site = document.getElementById("siteName").value.trim();
  if (!buyer) return alert("発注者名を入力してください");

  document.getElementById("buyerNameDisplay").value = "発注者名：" + buyer;
  document.getElementById("partnerNameDisplay").value = partner ? "パートナー企業：" + partner : "";
  document.getElementById("siteNameDisplay").value = site ? "現場名：" + site : "";

  document.getElementById("top-section").classList.add("hidden");
  document.getElementById("order-section").classList.remove("hidden");

  boot();
});
document.getElementById("resetBtn").addEventListener("click", () => {
  document.getElementById("buyerName").value = "";
  document.getElementById("partnerName").value = "";
  document.getElementById("siteName").value = "";
});
</script>

<script>
const GAS_ENDPOINT="https://script.google.com/macros/s/AKfycbxGz8VCT8IkE_8nPOX7vVh-CMGkpOVPsnIhbO-FEViWKcP6KAapatDeusREagPta62kuA/exec";
let cart=[];
function updateCart(){
  const list=document.getElementById('cartlist');
  list.innerHTML='';
  if(!cart.length){list.textContent='カートは空です';document.getElementById('subtotal').textContent='0円';document.getElementById('total').textContent='0円';return;}
  let subtotal=0;
  cart.forEach((it,i)=>{subtotal+=it.price*it.qty;list.innerHTML+=`<div class='cartitem'><div>${it.name}</div><div>${it.qty}</div><div>${(it.price*it.qty).toLocaleString()}円</div><button onclick='removeItem(${i})' style='color:red;border:none;background:none;font-weight:800'>×</button></div>`;});
  document.getElementById('subtotal').textContent=subtotal.toLocaleString()+"円";
  document.getElementById('total').textContent=Math.round(subtotal*1.1).toLocaleString()+"円";
}
function removeItem(i){cart.splice(i,1);updateCart();}
async function boot(){
  const PRODUCTS = await fetch('./products.json').then(r => r.json());
  const grid = document.getElementById('grid');
  grid.innerHTML="";
  PRODUCTS.forEach(p=>{
    const barcode = renderBarcode(p.jan);
    grid.innerHTML += `
      <div class='card'>
        <div class='thumb'><img src='img/${p.jan}.jpg' onerror="this.src='img/noimage.jpg'"></div>
        <div class='body'>
          <div class='title'>${p.name}</div>
          <div class='barcode'>${barcode}</div>
          <div class='price'>税抜：${p.price.toLocaleString()}円</div>
          <div class='price'>税込：${Math.round(p.price * 1.1).toLocaleString()}円</div>
          <div class="qty-print"><label>数量：</label><input type="text"></div>
        </div>
        <div class='actions-card'>
          <input id='qty-${p.jan}' type='number' class='qtyinput' min='0' step='1' placeholder='数量'>
          <button class='btn' onclick='addToCart(${JSON.stringify(p)})'>カートに追加</button>
        </div>
      </div>`;
  });
}
function addToCart(p){const q=document.getElementById(`qty-${p.jan}`).value;if(!q||q<=0)return;const ex=cart.find(x=>x.jan===p.jan);if(ex){ex.qty+=Number(q);}else{cart.push({...p,qty:Number(q)});}updateCart();document.getElementById(`qty-${p.jan}`).value='';}
async function sendOrder(){if(!cart.length)return alert('カートが空です');const buyer=document.getElementById('buyerName').value.trim();if(!buyer)return alert('発注者名を入力してください');const partner=document.getElementById('partnerName').value.trim();const site=document.getElementById('siteName').value.trim();const payload={buyerName:buyer,partnerName:partner,siteName:site,items:cart.map(c=>({jan:c.jan,name:c.name,price:c.price,qty:c.qty}))};const btn=document.getElementById('orderBtn');btn.disabled=true;btn.textContent='送信中…';try{await fetch(GAS_ENDPOINT,{method:'POST',mode:'no-cors',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});alert('✅ 発注を受け付けました（メール送信済み）');cart=[];updateCart();}catch(e){alert('⚠️ 送信に失敗しました：'+e.message);}finally{btn.disabled=false;btn.textContent='この内容で発注（メール送信）';}}
document.getElementById('orderBtn').onclick=sendOrder;
function ean13Pattern(d){const L=["0001101","0011001","0010011","0111101","0100011","0110001","0101111","0111011","0110111","0001011"],G=["0100111","0110011","0011011","0100001","0011101","0111001","0000101","0010001","0001001","0010111"],R=["1110010","1100110","1101100","1000010","1011100","1001110","1010000","1000100","1001000","1110100"],P={"0":"LLLLLL","1":"LLGLGG","2":"LLGGLG","3":"LLGGGL","4":"LGLLGG","5":"LGGLLG","6":"LGGGLL","7":"LGLGLG","8":"LGLGGL","9":"LGGLGL"};const s=(d||"").replace(/[^0-9]/g,"");if(s.length<12)return null;const d12=s.slice(0,12),cd=(10-((d12.split("").reduce((a,b,i)=>a+Number(b)*(i%2?3:1),0))%10))%10;const first=d12[0],left=d12.slice(1,7),right=d12.slice(7,12)+cd;let bits="101",par=P[first];for(let i=0;i<6;i++){bits+=(par[i]==="L"?L[left[i]]:G[left[i]]);}bits+="01010";for(let i=0;i<6;i++){bits+=R[right[i]];}return bits+"101";}
function renderBarcode(jan){const bits=ean13Pattern(jan);if(!bits)return"";let out=`<svg viewBox='0 0 ${bits.length} 20' xmlns='http://www.w3.org/2000/svg' shape-rendering='crispEdges'><rect width='${bits.length}' height='20' fill='#fff'/>`;for(let i=0;i<bits.length;i++)if(bits[i]==="1")out+=`<rect x='${i}' y='0' width='1' height='18' fill='#000'/>`;out+="</svg>";return out;}

</script>
</body>
</html>
