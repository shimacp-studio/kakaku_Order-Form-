<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>発注書兼カタログ（A4縦 3×4 / 税抜表示↑ & 見切れ対策）</title>
<meta name="color-scheme" content="light">
<style>
  :root{
    --bg:#f7fafa;--card:#ffffff;--ink:#111827;--muted:#4b5563;--line:#e5e7eb;
    --accent:#0073bb;--cta:#ffd814;--cta-border:#f3cc00;--chip:#f3f4f6;
    --corner:#ff9900;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans JP","Hiragino Kaku Gothic ProN","Yu Gothic",sans-serif}
  a{color:var(--accent);text-decoration:none}

  /* ===== 画面（通常） ===== */
  header{position:sticky;top:0;z-index:30;background:#ffffffcc;border-bottom:1px solid var(--line);backdrop-filter:saturate(140%) blur(6px)}
  .wrap{max-width:1280px;margin:0 auto;padding:12px 16px}
  .brand{display:flex;gap:10px;align-items:center;justify-content:center}
  .brand h1{font-weight:800;font-size:22px;margin:0;letter-spacing:.04em}
  .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px;align-items:center;justify-content:center}
  .input, select{background:#fff;color:var(--ink);border:1px solid var(--line);border-radius:8px;padding:10px 12px;outline:none;min-width:180px}
  .btn{background:var(--cta);color:#111827;border:1px solid var(--cta-border);border-radius:999px;padding:10px 16px;font-weight:700;cursor:pointer;box-shadow:0 1px 0 rgba(0,0,0,.05)}
  .btn.primary{background:var(--accent);color:#fff;border-color:#005d96;border-radius:8px}

  main{display:grid;grid-template-columns:minmax(0,1fr) 360px;gap:16px;max-width:1280px;margin:16px auto;padding:0 16px}
  @media (max-width:1100px){ main{grid-template-columns:1fr} .cart{position:static} }

  .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:16px}
  @media (max-width:1100px){ .grid{grid-template-columns:repeat(2,minmax(0,1fr))} }
  @media (max-width:720px){ .grid{grid-template-columns:1fr} }

  .card{position:relative;background:var(--card);border:1px solid var(--line);border-radius:12px;overflow:hidden;display:flex;flex-direction:column;min-height:420px;box-shadow:0 1px 3px rgba(0,0,0,.04)}
  .card:hover{box-shadow:0 6px 18px rgba(0,0,0,.07); border-color:#d1d5db}

  .card .corner{position:absolute;top:0;left:0;width:0;height:0;border-top:40px solid var(--corner);border-right:40px solid transparent;filter:drop-shadow(0 1px 0 rgba(0,0,0,.1))}
  .card .corner span{position:absolute;top:-32px;left:6px;color:#fff;font-weight:900;font-size:14px;line-height:1;letter-spacing:.02em}

  .thumb{background:#fff;aspect-ratio:3/2;display:flex;align-items:center;justify-content:center;border-bottom:1px solid var(--line)}
  .thumb img{max-width:92%;max-height:92%}
  .body{padding:12px;display:grid;gap:10px}
  .title{font-weight:700;line-height:1.25;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;min-height:2.8em;font-size:clamp(13px,1.8vw,16px)}

  .janrow{display:flex;align-items:center;gap:8px;justify-content:flex-end}
  .janrow .box{padding:0;background:transparent;border:none;max-width:160px}
  .janrow .box svg{max-width:140px;height:22px;display:block;margin-left:auto}
  .janrow .digits{color:#111827;font-size:10px;text-align:right;margin-top:2px;letter-spacing:.3px}
  .sell, .price-tax{font-weight:800}
  .sell{font-size:13px}
  .price-tax{font-size:13px}

  .qtyrow{display:grid;grid-template-columns:88px 1fr;gap:8px;align-items:center}
  .qty{background:#fff;color:var(--ink);border:1px solid var(--line);border-radius:8px;padding:10px 12px;width:100%}
  .btn.wide{width:100%}

  .cart{position:sticky;top:76px;max-height:calc(100dvh - 92px);background:var(--card);border:1px solid var(--line);border-radius:12px;padding:12px;display:flex;flex-direction:column;gap:8px}
  .cart h2{margin:0 0 4px 0;font-size:16px}
  .cartlist{flex:1;overflow:auto;border-top:1px dashed var(--line);padding-top:8px}
  .cartitem{display:grid;grid-template-columns:1fr 80px 90px 24px;gap:8px;align-items:center;padding:6px 0;border-bottom:1px dashed #e5e7eb}
  .total{border-top:1px solid var(--line);padding-top:8px;display:grid;gap:6px}
  footer{max-width:1280px;margin:24px auto;padding:0 16px;color:#6b7280;text-align:center}

  /* ===== 印刷：A4縦・3列×4段（12/ページ） ===== */
  @page { size: A4 portrait; margin: 8.9mm; }  /* わずかに余白を広げ安全側 */
  @media print{
    header, .controls, .cart, footer { display:none !important; }
    body{background:#fff;margin:0;padding:0}
    main{display:block;margin:0;padding:0}

    .print-header{display:block !important; text-align:center; margin:0 0 3.8mm 0; font-weight:800; font-size:15pt; letter-spacing:.02em}

    .sheet{
      width: calc(210mm - 17.8mm);
      height: calc(297mm - 17.8mm);
      margin: 0 auto;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      column-gap: 3.8mm;
      row-gap: 3.8mm;
      grid-auto-rows: 67mm;
    }
    #grid{display:contents}
    .card{height:67mm;min-height:0;border:1px solid #cbd5e1;border-radius:7px;box-shadow:none;overflow:hidden;display:flex;flex-direction:column}

    .card .corner{border-top-width:34px;border-right-width:34px; filter:drop-shadow(0 0.2mm 0 rgba(0,0,0,.08))}
    .card .corner span{top:-26px;left:4px;font-size:11px}

    /* === 見切れ対策：画像と本文マージンを微調整 === */
    .thumb{flex:0 0 26.0mm; border-bottom:1px solid #cbd5e1; display:flex;align-items:center;justify-content:center}
    .thumb img{max-width:92%;max-height:24.0mm}

    .body{flex:1 1 auto; padding:1.2mm 2.2mm 1.0mm; gap:0.8mm; display:grid;
          grid-template-rows:auto auto auto 1fr auto; align-content:start}
    .title{-webkit-line-clamp:2;font-size:10.1pt;line-height:1.14;min-height:2.25em}

    .janrow{justify-content:flex-end; gap:5px}
    .janrow .box{border:none;padding:0;max-width:86px;background:transparent}
    .janrow .box svg{height:13.5px;max-width:78px;margin-left:auto}
    .janrow .digits{font-size:7.6pt;margin-top:0.2mm;letter-spacing:.18px;text-align:right}
    .sell{font-size:9.3pt}
    .price-tax{font-size:9.3pt}

    /* 発注数：横の入力欄（実線）— 高さを少し小さく、確実に収める */
    .print-qty{display:flex !important; align-items:center; gap:2mm; margin-top:auto}
    .print-qty .lbl{font-size:9.2pt; white-space:nowrap}
    .print-qty .box{height:6.2mm; width:28mm; border:1.4px solid #374151; border-radius:4px}

    .meta{display:none !important}
    .qtyrow{display:none}
    .card:nth-of-type(12n){page-break-after:always;break-after:page}
  }

  .print-qty{display:none}
  .print-header{display:none}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="brand"><h1>発注書兼カタログ</h1></div>
    <div class="controls">
      <input id="q" class="input" placeholder="検索（商品名 / ブランド / カテゴリ / JAN）" oninput="filterGrid()">
      <select id="cat" class="input" onchange="filterGrid()"><option value="">すべてのカテゴリ</option></select>
      <input id="buyerName" class="input" placeholder="発注者名（履歴に保存）" oninput="localStorage.setItem('buyerName', this.value)">
      <button class="btn primary" onclick="window.print()">印刷（カタログ）</button>
    </div>
  </div>
</header>

<main>
  <div class="print-header">発注書兼カタログ</div>

  <section class="sheet">
    <div class="grid" id="grid"></div>
  </section>

  <aside class="cart">
    <h2>カート</h2>
    <div id="cartlist" class="cartlist"></div>
    <div class="total">
      <div>小計（税抜）：<span id="subtotal">0円</span></div>
      <div>消費税：<span id="tax">0円</span></div>
      <div style="font-weight:700">税込合計：<span id="grand">0円</span></div>
      <hr style="border:0;border-top:1px dashed var(--line)">
      <input id="username" class="input" placeholder="ご担当者名 / 店舗名など（メールに記載）">
      <input id="note" class="input" placeholder="伝達事項（任意）">
      <button class="btn" id="submit">この内容で発注する</button>
    </div>
  </aside>
</main>

<footer>印刷は倍率100%、ヘッダー/フッターOFF 推奨。</footer>

<script>
const REPO = "kakaku_Order-Form-";
const BASE = `https://${location.host}/${REPO}`;
const CDN  = "https://cdn.jsdelivr.net/gh/shimacp-studio/kakaku_Order-Form-@main";

/* ===== Util ===== */
async function fetchFirstJSON(urls){
  let lastErr=null;
  for(const u of urls){
    try{const r=await fetch(u,{cache:"no-store"}); if(r.ok) return await r.json(); lastErr=new Error(r.status+"@"+u);}catch(e){lastErr=e;}
  }
  throw lastErr||new Error("load error");
}
function candidates(jan){
  const exts=["png","jpg","jpeg","webp","jfif","PNG","JPG","JPEG","WEBP","JFIF"];
  const bases=[`${BASE}/img/`,`${BASE}/img/jan/`,`${BASE}/img/barcode/`];
  const arr=[]; for(const b of bases){for(const e of exts){arr.push(`${b}${jan}.${e}`)}} return arr;
}
function setBest(img, urls){let i=0; function next(){ if(i>=urls.length){img.src=''; img.onerror=null; return;} img.src=urls[i++]; } img.onerror=next; next(); }
function onlyDigits(s){return (s||"").replace(/[^0-9]/g,"");}
function money(n){return (Number(n)||0).toLocaleString()+"円";}

/* ===== EAN-13 ===== */
const L=["0001101","0011001","0010011","0111101","0100011","0110001","0101111","0111011","0110111","0001011"];
const G=["0100111","0110011","0011011","0100001","0011101","0111001","0000101","0010001","0001001","0010111"];
const R=["1110010","1100110","1101100","1000010","1011100","1001110","1010000","1000100","1001000","1110100"];
const PAR={"0":"LLLLLL","1":"LLGLGG","2":"LLGGLG","3":"LLGGGL","4":"LGLLGG","5":"LGGLLG","6":"LGGGLL","7":"LGLGLG","8":"LGLGGL","9":"LGGLGL"};
function cd12(d){let s=0; for(let i=0;i<12;i++){const n=+d[i]; s+=(i%2===0)?n:n*3;} return (10-(s%10))%10;}
function pat(d){const ds=onlyDigits(d); if(ds.length<12) return null; const d12=ds.slice(0,12); const cd=(ds.length>=13)?+ds[12]:cd12(d12);
  const first=d12[0], left=d12.slice(1,7), right=d12.slice(7,12)+String(cd), parity=PAR[first]||"LLLLLL"; let bits="101";
  for(let i=0;i<6;i++){const n=+left[i]; bits+= (parity[i]==="L"?L[n]:G[n]);} bits+="01010"; for(let i=0;i<6;i++){ bits+=R[+right[i]];} bits+="101"; return bits; }
function svg(jan,w=110,h=22){const bits=pat(jan); if(!bits) return ""; const barW=Math.max(1,Math.floor(w/bits.length)); const W=barW*bits.length; const hg=Math.floor(h*0.92);
  let x=0,s=`<svg viewBox='0 0 ${W} ${h}' xmlns='http://www.w3.org/2000/svg' shape-rendering='crispEdges'><rect width='${W}' height='${h}' fill='#fff'/>`;
  for(let i=0;i<bits.length;i++){ if(bits[i]==='1'){const g=(i<3)||(i>=45&&i<50)||(i>=92); s+=`<rect x='${x}' y='0' width='${barW}' height='${g?h:hg}' fill='#111827'/>`; } x+=barW; } return s+`</svg>`; }

/* ===== App State ===== */
let PRODUCTS=[], CART=JSON.parse(localStorage.getItem("cart.v1")||"[]");

/* ===== Render ===== */
function renderGrid(list){
  const grid=document.getElementById('grid'); grid.innerHTML='';
  list.forEach((p,idx)=>{
    const price = (p.price!=null)? Number(p.price)||0 : null;
    const gross = (price!=null)? Math.round(price*1.1) : null; // 税込
    const el=document.createElement('article');
    el.className='card';
    el.innerHTML=`
      <div class="corner"><span>${idx+1}</span></div>
      <div class="thumb"><img alt=""></div>
      <div class="body">
        <div class="title">${p.name||""}</div>

        <div class="janrow">
          <div class="box">${svg(p.jan)}<div class="digits">${p.jan||""}</div></div>
        </div>

        <div class="sell">税抜売価：${price!=null? price.toLocaleString()+"円":""}</div>
        <div class="price-tax">税込売価：${gross!=null? gross.toLocaleString()+"円": ""}</div>

        <div class="qtyrow">
          <input type="number" min="0" step="1" class="qty" id="qty-${p.jan}" placeholder="数量">
          <button class="btn wide" onclick="addToCart('${p.jan}')">カートへ</button>
        </div>

        <div class="print-qty"><div class="lbl">発注数：</div><div class="box"></div></div>
      </div>`;
    grid.appendChild(el);
    setBest(el.querySelector('img'), candidates(p.jan));
  });
}

function renderCart(){
  const list=document.getElementById('cartlist'); list.innerHTML='';
  if(CART.length===0){ list.innerHTML='<div class="muted">カートは空です</div>'; }
  CART.forEach((it)=>{
    const p=PRODUCTS.find(x=>x.jan===it.jan)||{name:""};
    const row=document.createElement('div');
    row.className="cartitem";
    row.innerHTML=`
      <div>${p.name||it.jan}</div>
      <input type="number" min="0" step="1" value="${it.qty}" oninput="updateQty('${it.jan}', this.value)" />
      <div style="text-align:right">${money((p.price||0)*it.qty)}</div>
      <button onclick="removeFromCart('${it.jan}')" style="border:0;background:#fff;cursor:pointer">✕</button>`;
    list.appendChild(row);
  });
  const subtotal=CART.reduce((s,it)=>{const p=PRODUCTS.find(x=>x.jan===it.jan)||{}; return s + (Number(p.price)||0)*it.qty;},0);
  const tax=Math.round(subtotal*0.1);
  const grand=subtotal+tax;
  document.getElementById('subtotal').textContent=money(subtotal);
  document.getElementById('tax').textContent=money(tax);
  document.getElementById('grand').textContent=money(grand);
  localStorage.setItem("cart.v1", JSON.stringify(CART));
}

/* ===== Actions ===== */
function addToCart(jan){
  const qtyEl=document.getElementById(`qty-${jan}`);
  const q=Math.max(1, Number(qtyEl && qtyEl.value || 1));
  const ex=CART.find(x=>x.jan===jan);
  if(ex) ex.qty += q; else CART.push({jan, qty:q});
  renderCart();
}
function updateQty(jan,val){
  const it=CART.find(x=>x.jan===jan); if(!it) return;
  it.qty=Math.max(0, Number(val)||0);
  if(it.qty===0) CART=CART.filter(x=>x.jan!==jan);
  renderCart();
}
function removeFromCart(jan){ CART=CART.filter(x=>x.jan!==jan); renderCart(); }

/* ===== Filter ===== */
function filterGrid(){
  const q=(document.getElementById('q').value||'').trim().toLowerCase();
  const cat=document.getElementById('cat').value||'';
  const list=PRODUCTS.filter(p=>{
    const hitQ = !q || JSON.stringify(p).toLowerCase().includes(q);
    const hitC = !cat || (p.category||'')===cat;
    return hitQ && hitC;
  });
  renderGrid(list);
}

/* ===== Boot ===== */
async function boot(){
  const here=(new URL('./products.json',location.href)).href;
  const prods=await fetchFirstJSON([here,`${BASE}/products.json`,`${CDN}/products.json`]);
  PRODUCTS=Array.isArray(prods)?prods:[];
  const set=new Set(PRODUCTS.map(p=>p.category).filter(Boolean)); const sel=document.getElementById('cat');
  [...set].sort().forEach(c=>{const o=document.createElement('option'); o.value=c; o.textContent=c; sel.appendChild(o);});
  renderGrid(PRODUCTS);
  renderCart();
  document.getElementById('submit').addEventListener('click', ()=>alert('送信先未設定です（GASやメール連携を有効化してください）'));
}
boot().catch(e=>{console.error(e); alert("初期化エラー: "+e.message);});
</script>
</body>
</html>
