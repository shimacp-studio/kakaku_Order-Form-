<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>シマコーポレーション 発注カタログ</title>
<style>
:root {
  --ink:#0f172a;--muted:#64748b;--line:#e5e7eb;
  --bg:#f6f8ff;--card:#fff;--brand:#1e66ff;
  --accent:#155eef;--shadow:0 4px 16px rgba(16,24,40,.06);
}
*{box-sizing:border-box}
html,body{
  margin:0;background:var(--bg);color:var(--ink);
  font-family:"Noto Sans JP",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif
}
h1{margin:0;font-weight:800}

/* === TOPページ（Wix風・1枚のヒーローカード） === */
#topPage{
  position:fixed;
  inset:0;
  z-index:9999;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100dvh;
  width:100%;
  background:linear-gradient(135deg,#f5f5f5 0%,#e5ecff 45%,#dbeafe 100%);
  transition:opacity .4s ease;
  opacity:1;
}

/* 全体の白い土台カード */
.top-shell{
  width:100%;
  max-width:1120px;
  margin:32px auto;
  background:#ffffff;
  border-radius:28px; 
  box-shadow:0 18px 45px rgba(15,23,42,.20);
  padding:28px 32px 32px;
  display:flex;
  flex-direction:column;
  gap:24px;
}

/* 上のバー（ロゴ＋タイトル） */
.top-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:16px;
  padding-bottom:12px;
  border-bottom:1px solid #e5e7eb;
}
.top-brand{
  display:flex;
  align-items:center;
  gap:10px;
}
.top-logo{
  width:40px;
  height:40px;
  border-radius:12px;
  box-shadow:0 4px 12px rgba(15,23,42,.25);
  object-fit:cover;
}
.top-brand-text{
  font-weight:800;
  letter-spacing:.08em;
  font-size:14px;
  color:#111827;
}
.top-ship{
  font-size:12px;
  color:#6b7280;
}

/* 下側：ヒーロー全体（外側カードと一体化させる） */
.top-hero-row{
  position:relative;
  margin-top:16px;
}

/* ロゴの土台（少し横長に見せたいので高さを低めに） */
.top-hero{
  position:relative;
  width:70%;
  margin:0;
  height:240px;              /* ★ 280px → 240px にして横長感アップ */
  border-radius:20px;
  background:transparent;    /* ★ 中の白カード感は消す */
  box-shadow:none;           /* ★ 影も消す（枠っぽさ防止） */
  overflow:hidden;
}

/* ロゴ背景：濃く・小さく・見切れないように */
.top-hero::before{
  content:"";
  position:absolute;
  inset:0;
  /* ★ 画像全体が切れないように contain */
  background:url("img/shima_owl.jpg") center center / contain no-repeat;
  opacity:50;               /* ★ ちょっと濃くする（0.9くらい） */
  filter:none;               /* ★ 色もそのまま活かす */
  pointer-events:none;       /* ★ 入力欄のクリックを邪魔しない */
  z-index:0;
}

/* 上に白グラデを被せて読みやすく（ここはそのままでOK） */
.top-hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    90deg,
    rgba(255,255,255,0.96) 0%,
    rgba(255,255,255,0.72) 40%,
    rgba(255,255,255,0.25) 100%
  );
  pointer-events:none;
  z-index:0;
}

/* 左側コピー */
.top-hero-copy{
  position:absolute;
  left:56px;
  top:50%;
  transform:translateY(-50%);
  max-width:320px;
  font-size:18px;
  line-height:1.9;
  color:#1e293b;
  font-weight:600;
  z-index:2;              /* ★ 背景より手前 */
}

/* 右側のフォームカード（ガラスっぽく / 枠線ナシ） */
.top-card{
  position:absolute;
  right:32px;
  top:50%;
  transform:translateY(-50%);
  width:200px;
  max-width:40%;
  padding:22px 22px 24px;
  text-align:left;
  backdrop-filter:blur(12px);
}



.top-eyebrow{
  font-size:11px;
  letter-spacing:.2em;
  font-weight:700;
  color:#9ca3af;
  margin:0 0 6px;
}
.top-card h1{
  font-size:18px;
  line-height:1.6;
  font-weight:800;
  color:#111827;
  margin:0 0 10px;
}
.top-lead{
  margin:0 0 16px;
  font-size:13px;
  color:#6b7280;
}

/* 入力フォームの縦並び（HTML は今のままでOK） */
.top-form{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.autowrap{
  position:relative;
  width:100%;
}

/* TOP ボタンを少し Wix っぽく */
.top-start-btn{
  margin-top:8px;
  width:100%;
  background:linear-gradient(135deg,#2563eb,#1d4ed8);
  border-color:#1d4ed8;
  font-size:14px;
  padding:11px 18px;
}
.top-start-btn:hover{
  transform:translateY(-1px);
  box-shadow:0 8px 18px rgba(37,99,235,.35);
}


/* スマホ・タブレットでは縦積み */
@media (max-width:900px){
  .top-shell{
    margin:16px;
    padding:18px 18px 22px;
    border-radius:20px;
  }
  .top-hero{
    min-height:260px;
  }
  .top-hero-copy{
    left:20px;
    top:24px;
    transform:none;
    font-size:18px;
    max-width:none;
  }
  .top-card{
    position:static;
    transform:none;
    width:100%;
    max-width:none;
    margin-top:16px;
    box-shadow:0 10px 24px rgba(15,23,42,.18);
  }
  .top-hero-row{
    display:flex;
    flex-direction:column;
    gap:0;
  }
}


/* === カタログ画面 === */
header{position:sticky;top:0;z-index:30;background:#ffffffcc;
border-bottom:1px solid var(--line);backdrop-filter:saturate(140%) blur(6px)}
.wrap{max-width:1200px;margin:0 auto;padding:10px 16px;
display:flex;justify-content:space-between;align-items:center;gap:10px;}
.brand{display:flex;align-items:center;gap:10px;}
.brand img{height:38px;width:auto}
.actions{display:flex;gap:12px;align-items:center}
.btn{background:var(--brand);color:#fff;border:1px solid #1243c1;
border-radius:10px;padding:8px 14px;font-weight:700;cursor:pointer;font-size:13px;transition:0.3s}
.btn:disabled{opacity:.5;cursor:not-allowed}
.controls{max-width:1200px;margin:10px auto;display:grid;gap:8px;
padding:0 16px;grid-template-columns:repeat(3,1fr);}

/* TOPページ専用の入力ボックス */
.top-input{
  width:100%;
  background:#eff4ff;     /* 薄いブルー */
  border:0;               /* 枠線・下線を完全に消す */
  border-radius:10px;
  padding:10px 14px;
  font-size:14px;
  outline:none;
  box-shadow:none;
  -webkit-appearance:none;
  appearance:none;
}

/* 念のため：TOPのカード内 input には一切線を出さない */
.top-card input{
  border:0 !important;
  outline:none !important;
  box-shadow:none !important;
}

/* フォーカス時だけふんわり青い枠を出す */
.top-input:focus{
  outline:none;
  box-shadow:0 0 0 2px rgba(37,99,235,0.35);
}

/* オートフィル時も同じ薄いブルーにする（Chrome対策） */
.top-input:-webkit-autofill{
  -webkit-box-shadow:0 0 0 30px #eff4ff inset !important;
          box-shadow:0 0 0 30px #eff4ff inset !important;
  -webkit-text-fill-color:#0f172a !important;
}

/* === 発注カタログ画面レイアウト === */
main{
  display:none; /* JSで grid に変更される前は非表示 */
  max-width:1200px;
  margin:18px auto 24px;
  padding:0 16px;
  }

/* 商品一覧グリッド（レスポンシブ） */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
  gap:18px;
}

/* === 商品カード（発注画面用） === */
.card{
  position:relative;
  background:linear-gradient(135deg,#ffffff,#eef2ff);
  border-radius:16px;
  border:1px solid #d4ddff;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  box-shadow:0 8px 22px rgba(15,23,42,.08);
  padding-bottom:10px;
  transition:
    transform .18s ease,
    box-shadow .18s ease,
    border-color .18s ease;
}
.card:hover{
  transform:translateY(-2px);
  box-shadow:0 16px 32px rgba(15,23,42,.18);
  border-color:#2563eb55;
}

/* 商品画像エリア */
.thumb{
  height:140px;      /* ちょっと小さめ */
  width:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  border-bottom:none;          /* 線を消す */
  background:#ffffff;          /* 真っ白にして商品だけ浮かせる */
  overflow:hidden;
}

.thumb img{
  max-width:90%;
  max-height:90%;
  object-fit:contain;
  display:block;
  background:transparent;      /* PNGの場合はちゃんと透過される */
}

/* カード本文（商品情報） */
.body{
  padding:11px 13px 12px;
  display:flex;
  flex-direction:column;
  gap:6px;
  min-height:150px;
}

/* 商品名 */
.title{
  font-weight:800;
  font-size:13px;
  line-height:1.5;
  display:-webkit-box;
  -webkit-line-clamp:2;
  -webkit-box-orient:vertical;
  overflow:hidden;
  min-height:3.0em;
}

/* 価格 */
.price{
  font-weight:800;
  font-size:13px;
  color:#111827;
}

/* JANバーコード */
.barcode svg{
  height:20px;
  width:90px;
}

/* カード下部の操作エリア（数量＋カート） */
.actions-card{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  margin-top:auto;
  padding:8px 11px 0;
  border-top:1px dashed #cbd5e1;
}

/* 数量入力 */
.qtyinput{
  width:80px;
  text-align:center;
  border:1px solid #d1d5db;
  border-radius:999px;
  padding:6px 8px;
  font-size:13px;
  background:#fff;
}

/* カートボタン（カード内） */
.actions-card .btn{
  flex:1;
  display:inline-flex;
  justify-content:center;
  align-items:center;
  font-size:12px;
  padding:8px 10px;
}

/* === カート側（KARTボタンで開閉するドロワー版） === */
.cart{
  position:fixed;
  top:80px;
  right:16px;
  width:320px;
  max-height:calc(100dvh - 120px);

  background:#0f172a;
  border-radius:18px;
  padding:14px 14px 12px;
  display:flex;
  flex-direction:column;
  gap:8px;
  box-shadow:0 10px 30px rgba(15,23,42,.35);
  border:1px solid rgba(148,163,184,.4);
  color:#e5e7eb;
  z-index:60;

  /* ← 初期状態は画面の外に隠す */
  transform:translateX(110%);
  opacity:0;
  pointer-events:none;
  transition:transform .25s ease, opacity .25s ease;
}

/* KART.png クリックで .open を付けてスライドイン */
.cart.open{
  transform:translateX(0);
  opacity:1;
  pointer-events:auto;
}

.cart h2{
  margin:0 0 4px;
  font-size:15px;
  letter-spacing:.04em;
}
.cartlist{
  flex:1;
  overflow:auto;
  border-top:1px dashed rgba(148,163,184,.7);
  padding-top:8px;
}
.cartitem{
  display:grid;
  grid-template-columns:1fr 52px 70px 24px;
  gap:6px;
  align-items:center;
  padding:6px 0;
  border-bottom:1px dashed rgba(148,163,184,.35);
  font-size:12px;
}
.cartitem > div:nth-child(1){
  font-weight:500;
}
.cartitem > div:nth-child(2),
.cartitem > div:nth-child(3){
  text-align:right;
}

/* カート内のボタンは少し明るめに */
.cart .btn{
  width:100%;
  justify-content:center;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  border-color:#15803d;
}

/* === ヘッダ右上の KART ボタン === */
.cart-toggle{
  position:relative;
  border:none;
  background:transparent;
  padding:0;
  margin-right:8px;
  cursor:pointer;
}

/* ここが大事：サイズを固定しておく */
.cart-toggle img{
  height:32px;
  width:auto;
  max-width:none;
  display:block;
}

/* 件数バッジ */
.cart-badge{
  position:absolute;
  right:-4px;
  top:-4px;
  min-width:18px;
  height:18px;
  padding:0 4px;
  border-radius:999px;
  background:#ef4444;
  color:#fff;
  font-size:11px;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 0 2px #f9fafb;
}
.cart-badge.is-empty{
  display:none;    /* 件数0のときは非表示 */
}

  
/* レスポンシブ：幅が狭いときはメインを1カラムにするだけ */
@media (max-width: 960px){
  
  /* 狭い時はカートを少し小さめにする程度の調整だけにする */
  .cart{
    width:280px;
    right:12px;
    top:72px;
  }
}



/* === 印刷設定（前回の安定版をそのまま保持） === */
@page {
  size: A4 portrait;
  margin: 8mm 8mm 18mm 8mm;
}

/* 画面表示のときはヘッダー／フッターを隠す */
.header-print,
.footer-print{
  display:none;
}

  
@media print {
  #topPage, header, .actions, .cart, .actions-card, .controls {
    display:none!important;
  }

/* ここから追加 */
  .header-print{
    display:flex !important;
  }
  .footer-print{
    display:block !important;
  }
  /* ここまで追加 */

  
  body {
    background:#fff!important;
    counter-reset:item;
    position:relative!important;
  }
  main {
    display:block!important;
    margin:0;
    padding:0;
    position:relative!important;
    min-height:245mm!important;
  }
  .grid {
    grid-template-columns:repeat(2,1fr)!important;
    gap:6mm;
    width:calc(210mm - 20mm);
    margin:30mm auto 0;
  }
  .card {
    position:relative;
    flex-direction:row;
    align-items:flex-start;
    gap:4mm;
    border:1px solid #d9e1f2;
    box-shadow:none;
    padding:3.5mm;
    height:calc((297mm - 95mm)/5);
    page-break-inside:avoid;
    background:#fff;
    border-radius:8px;
    overflow:hidden;
  }
  .card::before {
    counter-increment:item;
    content:"No." counter(item);
    position:absolute;
    bottom:1.8mm;
    right:2.2mm;
    padding:1.4mm 3mm;
    font-family:"Orbitron","Segoe UI","Noto Sans JP",sans-serif;
    font-weight:700;
    font-size:7.3pt;
    color:#fff;
    background:linear-gradient(135deg,#0ea5e9 0%,#2563eb 50%,#1e3a8a 100%);
    border-radius:12px;
  }
  .thumb {
    flex:0 0 33mm;
    height:auto;
    display:flex;
    align-items:center;
    justify-content:center;
    border:none;
  }
  .thumb img {
    max-height:27mm;
    max-width:100%;
    object-fit:contain;
  }
  .body {
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    gap:2mm;
    padding-right:3mm;
  }
  .title {
    font-size:9.3pt!important;
    line-height:1.4!important;
    max-height:22mm!important;
    overflow:hidden!important;
    white-space:normal!important;
    word-break:break-word!important;
    font-weight:700!important;
  }
  .barcode svg {height:20px;width:70px;}
  .price {font-size:9.3pt;}
  .qty-print {
    position:absolute!important;
    bottom:3mm!important;
    left:4mm!important;
    display:flex;
    align-items:center;
    gap:1.2mm;
    font-size:9pt;
    font-weight:600;
  }
  .qty-print input {
    width:20mm!important;
    height:6mm!important;
    border:1px solid #bbb;
    border-radius:3mm;
  }
  .header-print {
    position:fixed;top:5mm;left:0;width:100%;
    display:flex;align-items:center;justify-content:center;gap:8px;background:#fff;
  }
  .header-print img{height:14mm;width:auto;}
  .header-print h2{font-size:16pt;font-weight:800;margin:0;}
  .footer-print {
    position:fixed!important;bottom:0mm!important;left:0;width:100%;
    text-align:center;font-size:11pt;
    font-family:"Noto Sans JP","Segoe UI",sans-serif;color:#0f172a;
    padding-top:2mm;background:#fff;z-index:9999;
  }
}

/* === オートコンプリート候補の見た目（TOPページ用） === */
.autolist {
  position:absolute;
  left:0;
  top:100%;
  margin-top:4px;
  width:100%;
  background:#ffffff;
  border:none;
  border-radius:8px;
  box-shadow:0 8px 16px rgba(15,23,42,0.12);
  max-height:180px;
  overflow-y:auto;
  font-size:14px;
  z-index:50;
}
.autolist:empty {        
 border: 0;        
 }  
.autolist div {
  padding:6px 10px;
  cursor:pointer;
}
.autolist div:hover {
  background:#e0edff;
}
</style>

  <div class="top-shell">
    <!-- 上部バー -->
    <header class="top-header">
      <div class="top-brand">

      </div>

    <!-- ヒーロー＋フォーム -->

<!-- === 発注カタログ画面 === -->
<header>
  <div class="wrap">
    <div class="brand">
      <img src="img/shima_owl.jpg" alt="logo">
      <h1>シマコーポレーション 発注カタログ</h1>
    </div>
    <div class="actions">
  <!-- ★ カートトグルボタン（KART.png） -->
  <button id="cartToggle" class="cart-toggle" type="button">

  </div>

</main>

</div>

<script>
// === オートコンプリート機能（履歴のみ） ===
function enableAutoComplete(inputId){
  const input = document.getElementById(inputId);
  const list = document.createElement("div");
  list.className = "autolist";
  // autowrap の中に挿入
  input.parentNode.appendChild(list);

  const saved = JSON.parse(localStorage.getItem(`history_${inputId}`) || "[]");

  input.addEventListener("input", () => {
    showList(input, list, saved);
  });

  input.addEventListener("focus", () => {
    showList(input, list, saved);
  });

  input.addEventListener("change", () => {
    const val = input.value.trim();
    if (!val) return;
    if (!saved.includes(val)) {
      saved.unshift(val);
      if (saved.length > 20) saved.pop();
      localStorage.setItem(`history_${inputId}`, JSON.stringify(saved));
    }
  });

  document.addEventListener("click", e => {
    if (!list.contains(e.target) && e.target !== input) list.innerHTML = "";
  });
}

function showList(input, list, saved) {
  const val = input.value.trim();
  list.innerHTML = "";
  const matches = val ? saved.filter(v => v.includes(val)) : saved;
  matches.forEach(m => {
    const item = document.createElement("div");
    item.textContent = m;
    item.onclick = () => {
      input.value = m;
      list.innerHTML = "";
    };
    list.appendChild(item);
  });
}

function updateCart(){
  const list  = document.getElementById('cartlist');
  const badge = document.getElementById('cartBadge');

  list.innerHTML = '';

  if (!cart.length){
    list.textContent = 'カートは空です';
    document.getElementById('subtotal').textContent = '0円';
    document.getElementById('total').textContent    = '0円';

    // ★ カートが空のときのバッジ
    if (badge){
      badge.textContent = '0';
      badge.classList.add('is-empty');   // .cart-badge.is-empty { display:none; } で非表示
    }
    return;
  }

  let subtotal = 0;
  cart.forEach((it,i)=>{
    subtotal += it.price * it.qty;
    list.innerHTML += `
      <div class='cartitem'>
        <div>${it.name}</div>
        <div>${it.qty}</div>
        <div>${(it.price * it.qty).toLocaleString()}円</div>
        <button onclick='removeItem(${i})'
                style='color:red;border:none;background:none;font-weight:800'>×</button>
      </div>`;
  });

  document.getElementById('subtotal').textContent =
    subtotal.toLocaleString() + '円';
  document.getElementById('total').textContent =
    Math.round(subtotal * 1.1).toLocaleString() + '円';

  // ★ バッジ更新（合計数量）
  if (badge){
    const totalQty = cart.reduce((sum, it) => sum + it.qty, 0);
    if (totalQty > 0){
      badge.textContent = totalQty;
      badge.classList.remove('is-empty');
    }else{
      badge.textContent = '0';
      badge.classList.add('is-empty');
    }
  }
}

function removeItem(i){
  cart.splice(i,1);
  updateCart();
}

async function boot(){
  const PRODUCTS = await fetch('products.json', { cache: "no-store" })
  .then(r => {
    if (!r.ok) throw new Error("products.jsonが読み込めませんでした");
    return r.json();
  })
  .catch(err => {
    console.error(err);
    alert("⚠️ 商品データの読み込みに失敗しました。products.jsonの配置を確認してください。");
    return [];
  });

  const grid = document.getElementById('grid');
  grid.innerHTML = ""; // 念のためクリア

  PRODUCTS.forEach(p=>{
    const barcode = renderBarcode(p.jan);
    grid.innerHTML += `
      <div class='card'>
        <div class='thumb'>
          <img src='img/${p.jan}.jpg' onerror="this.src='img/noimage.jpg'">
        </div>
        <div class='body'>
          <div class='title'>${p.name}</div>
          <div class='price'>税抜：${p.price.toLocaleString()}円</div>
          <div class='price'>税込：${Math.round(p.price * 1.1).toLocaleString()}円</div>
          <div class='barcode'>${barcode}</div>
        </div>
        <div class='actions-card'>
          <input id='qty-${p.jan}' type='number' class='qtyinput'
                 min='0' step='1' placeholder='数量'>
          <button class='btn' onclick='addToCart(${JSON.stringify(p)})'>
            カートに追加
          </button>
        </div>
      </div>`;
  });
}

function addToCart(p){
  const q = document.getElementById(`qty-${p.jan}`).value;
  if (!q || q <= 0) return;

  const ex = cart.find(x => x.jan === p.jan);
  if (ex){
    ex.qty += Number(q);
  }else{
    cart.push({...p, qty:Number(q)});
  }
  updateCart();
  document.getElementById(`qty-${p.jan}`).value = '';
}


async function sendOrder(){
  if(!cart.length)return alert('カートが空です');
  const buyer=document.getElementById('buyerName').value.trim();
  if(!buyer)return alert('発注者名を入力してください');
  const partner=document.getElementById('partnerName').value.trim();
  const site=document.getElementById('siteName').value.trim();

  const payload={
    buyerName:buyer,
    partnerName:partner,
    siteName:site,
    items:cart.map(c=>({jan:c.jan,name:c.name,price:c.price,qty:c.qty}))
  };

  const btn=document.getElementById('orderBtn');
  btn.disabled=true;
  btn.textContent='送信中…';

  try{
    await fetch(GAS_ENDPOINT,{
      method:'POST',
      mode:'no-cors',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(payload)
    });

    alert('✅ 発注を受け付けました（メール送信済み）');

    // カートを空にする
    cart = [];
    updateCart();

    // ★ TOPページに戻す ★
    const topPage = document.getElementById('topPage');
    const mainEl  = document.querySelector('main');

    if (topPage && mainEl){
      // カタログ画面を隠す
      mainEl.style.display    = 'none';
      mainEl.style.opacity    = '0';
      mainEl.style.visibility = 'hidden';
      mainEl.style.zIndex     = '0';

      // TOPページを再表示
      topPage.style.display    = 'flex';
      topPage.style.opacity    = '1';
      topPage.style.visibility = 'visible';
      topPage.style.zIndex     = '9999';

      // ★ TOPページに戻ったときに入力ボックスをまっさらにする
      ['buyerName','partnerName','siteName'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.value = '';
      });
    }

  }catch(e){
    alert('⚠️ 送信に失敗しました：'+e.message);
  }finally{
    btn.disabled=false;
    btn.textContent='この内容で発注（メール送信）';
  }
}

function ean13Pattern(d){const L=["0001101","0011001","0010011","0111101","0100011","0110001","0101111","0111011","0110111","0001011"],G=["0100111","0110011","0011011","0100001","0011101","0111001","0000101","0010001","0001001","0010111"],R=["1110010","1100110","1101100","1000010","1011100","1001110","1010000","1000100","1001000","1110100"],P={"0":"LLLLLL","1":"LLGLGG","2":"LLGGLG","3":"LLGGGL","4":"LGLLGG","5":"LGGLLG","6":"LGGGLL","7":"LGLGLG","8":"LGLGGL","9":"LGGLGL"};const s=(d||"").replace(/[^0-9]/g,"");if(s.length<12)return null;const d12=s.slice(0,12),cd=(10-((d12.split("").reduce((a,b,i)=>a+Number(b)*(i%2?3:1),0))%10))%10;const first=d12[0],left=d12.slice(1,7),right=d12.slice(7,12)+cd;let bits="101",par=P[first];for(let i=0;i<6;i++){bits+=(par[i]==="L"?L[left[i]]:G[left[i]]);}bits+="01010";for(let i=0;i<6;i++){bits+=R[right[i]];}return bits+"101";}
function renderBarcode(jan){const bits=ean13Pattern(jan);if(!bits)return"";let out=`<svg viewBox='0 0 ${bits.length} 20' xmlns='http://www.w3.org/2000/svg' shape-rendering='crispEdges'><rect width='${bits.length}' height='20' fill='#fff'/>`;for(let i=0;i<bits.length;i++)if(bits[i]==="1")out+=`<rect x='${i}' y='0' width='1' height='18' fill='#000'/>`;out+="</svg>";return out;}
